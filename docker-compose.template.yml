version: "3"
services:
  dmhy:
    build: .
    environment:
      - RPCADDR=http://host.docker.internal:6800/jsonrpc
      - ARIATOKEN=
    command: ["--urls", "http://0.0.0.0:8888"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - $PWD:/app/Config
    ports:
      - "18880:8888"
    restart: unless-stopped